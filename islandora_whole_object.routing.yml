islandora_whole_object.whole_object:
  path: '/node/{node}/whole_islandora_object/{format}'
  defaults:
    _controller: '\Drupal\islandora_whole_object\Controller\IslandoraWholeObjectController::wholeObject'
    _title: 'Islandora Object'
    format: 'whole'
  requirements:
    _permission: 'administer site configuration'
    node: \d+
    _custom_access: '\Drupal\islandora_whole_object\Controller\IslandoraWholeObjectController::islandoraContentTypeOnly'
